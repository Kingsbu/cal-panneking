<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="screen">0</div>
            <div class="first-row">
                <div class="button-7">7</div>
                <div class="button-8">8</div>
                <div class="button-9">9</div>
                <div class="division-button">/</div>
            </div>
            <div class="second-row">
                <div class="button-4">4</div>
                <div class="button-5">5</div>
                <div class="button-6">6</div>
                <div class="multiplication-button"></div>
            </div>
            <div class="third-row">
                <div class="button-1">1</div>
                <div class="button-2">2</div>
                <div class="button-3">3</div>
                <div class="minus-button">-</div>
            </div>
            <div class="fourth-row">
                <div class="button-0">0</div>
                <div class="decimal-point">.</div>
                <div class="plus-button">+</div>
                <div class="equals-button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
