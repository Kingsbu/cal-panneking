<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-containter">
        <div class="display">
            0
        </div>

        <div class="digits">
            <div class="sixth-row">
                <button class="button clear-all-button operators">AC</button>
                <button class="button change-sign-button operators">+/-</button>
                <button class="button percentage-button operators">%</button>
                <button class="button division-button operators">รท</button>
        </div>

        <div class="fourth-row">
            <button class="button button-7">7</button>
            <button class="button button-8">8</button>
            <button class="button button-9">9</button>
            <button class="button multiplication-button operators">X</button>
        </div>
        
        <div class="third-row">
            <button class="button button-4">4</button>
            <button class="button button-5">5</button>
            <button class="button button-6">6</button>
            <button class="button minus-button operators">-</button>
        </div>
        
        <div class="second-row">
            <button class="button button-1">1</button>
            <button class="button button-2">2</button>
            <button class="button button-3">3</button>
            <button class="button plus-button operators"> + </button>
        </div>

        <div class="first-row">
            <button class="button button-0">0</button>
            <button class="button decimal-pointer-button">.</button>
            <button class="button equal-button operators">=</button>
        </div>

    </div>
</body>
</html>
